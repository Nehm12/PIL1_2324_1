{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ForgotPass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- Custom Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Modernizr -->
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

    <style>
    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5em;
        color: #333;
        font-weight: bold;
    }
    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="logo">SOULMATE</div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <!-- Start Forgot Password Form -->
            <form action="{% url 'forgot' %}" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                {% csrf_token %}
                <h2>Forgot Password</h2>
                <!-- Message d'alerte -->
                <div class="form-group">
                    <div class="alert alert-success" role="alert">Your email has been sent.</div>
                </div>
                <!-- Champ Email -->
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" autocomplete="off">
                </div>
                <!-- Liens pour Connexion ou Inscription -->
                <div class="form-group">
                    <p><a href="{% url 'login' %}">Sign In</a> or <a href="{% url 'signup' %}">Sign Up</a></p>
                </div>
                <!-- Bouton Soumettre -->
                <div class="form-group">
                    <input type="submit" value="Send Email" class="btn btn-danger">
                </div>
            </form>
            <!-- END Forgot Password Form -->

        </div>
    </div>

    <div class="fh5co-copyright text-center">
        <p>&copy; Our Project. All Rights Reserved.
            <span>Designed <i class="icon-heart"></i>
                by <a href="https://github.com/Nehm12/PIL1_2324_1" target="_blank">Groupe 1.co</a>
            </span>
        </p>
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Placeholder -->
<script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
<!-- Waypoints -->
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
