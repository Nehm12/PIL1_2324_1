{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
   
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    
        <link href=' https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
        <style>
            .logo {
                position: absolute;
                top: 20px;
                left: 20px;
                font-size: 1.5em;
                color: #333;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="logo">SOULMATE</div>
        
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    
                    <!-- Start Sign In Form -->
                    <form action="{% url 'signup' %}" class="fh5co-form animate-box" data-animate-effect="fadeIn" method="post">
                        {% csrf_token %}
                        <h2>Sign Up</h2>
                        <div class="form-group">
                            <div class="alert alert-success" role="alert">Your info has been saved.</div>
                        </div>
                        {{ form.as_p }}
                       
                       
                        
                        <div class="form-group">
                            <input type="submit" value="Sign Up" class="btn btn-danger">
                        </div>
                    </form>
                    <!-- END Sign In Form -->
    
                </div>
            </div>
            <div class="fh5co-copyright text-center">
                <p>&copy; Our Project. All Rights Reserved. 
                    <span>Designed <i class="icon-heart"></i> 
                        by <a href="https://github.com/Nehm12/PIL1_2324_1" 
                        target="_blank">Groupe 1.co</a>
                        </span></p>	
            </div>
        </div>
    
        <!-- jQuery -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <!-- Bootstrap -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- Placeholder -->
        <script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
        <!-- Waypoints -->
        <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
        <!-- Main JS -->
        <script src="{% static 'js/main.js' %}"></script>

        <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
    
    </body>
    </html>
