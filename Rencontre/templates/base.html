
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Accueil{% endblock title %}</title>
    {% block head %}
    <link rel="stylesheet" href="{% static 'css/sugest.css' %}"> <!-- Charger le fichier CSS -->

    {% endblock head %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4; /* Couleur de fond pour le corps */
        }
        .navbar {
            background-color: #343a40;
            padding: 1rem 0; /* Ajout de padding pour l'espace autour du titre */
        }
        .navbar-brand {
            color: #fff; /* Couleur du texte du titre */
            font-size: 1.5rem; /* Taille de police augmentée pour le titre */
            font-weight: bold; /* Texte en gras pour le titre */
            margin-left: 1rem; /* Espacement à gauche du titre */
        }
        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 1rem; /* Espacement entre les liens de navigation */
            transition: color 0.3s ease; /* Transition de couleur pour un effet hover fluide */
        }
        .navbar-nav .nav-link:hover {
            color: #dc3545; /* Couleur rougeâtre pour le hover */
        }
        .container {
            flex: 1;
            margin-top: 2rem; /* Espacement au-dessus du contenu principal */
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 2rem; /* Espacement au-dessus du pied de page */
        }
        footer form {
            display: inline;
        }
        footer form button {
            background: none;
            border: none;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease; /* Transition de couleur pour un effet hover fluide */
        }
        footer form button:hover {
            color: #dc3545; /* Couleur rougeâtre pour le hover */
        }
        .search-form {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        .search-form .form-control {
            width: 250px; /* Largeur du champ de recherche */
        }
        .search-form .btn {
            margin-left: 0.5rem; /* Espacement entre le champ de recherche et le bouton */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">SOULMATE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'acl' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'edit_profile'%}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Liste_users' %}">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sugs' %}">Suggestions</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" style="text-decoration: none;">Se déconnecter</button>
        </form>
    </footer>

    <div class="search-form">
        <form action="{% url 'sea' %}" method="get" class="form-inline" style="display: flex">
            <input type="text" class="form-control mr-2" name="search" placeholder="Rechercher un utilisateur">
            <button type="submit" class="btn btn-danger">Rechercher</button>
        </form>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
