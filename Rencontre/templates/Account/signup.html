        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

<body>

    <div class="container">
        <div class="logo">SOULMATE</div>
    
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                
                <!-- Start Sign In Form -->
                <form action="index.html" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <div class="alert alert-success" role="alert">Your info has been saved.</div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="re-password" class="sr-only">Re-type Password</label>
                        <input type="password" class="form-control" id="re-password" placeholder="Re-type Password" autocomplete="off">
                    </div>
                    <div class="form-group">
                    <label for="gender">Sexe :</label>
                    <select id="gender" name="gender">
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="orientation">Orientation sexuelle :</label>
                    <select id="orientation" name="orientation">
                        <option value="hetero">Hétérosexuel</option>
                        <option value="homosexuel">Homosexuel</option>
                        <option value="asexuel">Asexuel</option>
                        <option value="bisexuel">Bisexuel</option>
                        <option value="pansexuel">Pansexuel</option>
                        <option value="queer">Queer</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="birthYear">Année de naissance :</label>
                    <select id="birthYear" name="birthYear">
                        <!-- Ajoutez les années de 1900 à 2006 ici -->
                        <option value="1900">1900</option>
                        <option value="1901">1901</option>
                        <option value="1902">1902</option>
                        <!-- ... -->
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>                                                                                                      
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="country">Pays d'origine :</label>
                    <select id="country" name="country">
                        <!-- Ajoutez tous les pays du monde ici -->
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="maritalStatus">Situation matrimoniale :</label>
                    <select id="maritalStatus" name="maritalStatus">
                        <option value="celibataire">Célibataire</option>
                        <option value="marie">Marié(e)</option>
                        <option value="veuf">Veuf(ve)</option>
                        <option value="divorce">Divorcé(e)</option>
                    </select>
                    </div>

                    <div class="form-group">
                        <label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
                    </div>
                    <div class="form-group">
                        <p>Already registered? <a href="index.html">Sign In</a></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign Up" class="btn btn-danger">
                    </div>
                </form>
                <!-- END Sign In Form -->

            </div>
        </div>
        <div class="fh5co-copyright text-center">

                    target="_blank">Groupe 1.co</a>
                    </span></p>	
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
