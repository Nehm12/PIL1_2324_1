{% comment %} <!-- templates/chat/private_chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat with {{ other_user.username }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #chat-log {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #chat-message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #chat-message-submit {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #chat-message-submit:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const userName = "{{ request.user.username }}";
        const otherUserName = "{{ other_user.username }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/private/' + otherUserName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.user + ': ' + data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'user': userName
            }));
            messageInputDom.value = '';
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Chat with {{ other_user.username }}</h1>
        <textarea id="chat-log" readonly>
            {% for message in messages %}
                {{ message.sender.username }}: {{ message.content }}
            {% endfor %}
        </textarea>
        <input id="chat-message-input" type="text" placeholder="Type your message here...">
        <button id="chat-message-submit">Send</button>
    </div>
</body>
</html> {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat privé avec {{ other_user.username }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const chatSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/private/' + '{{ other_user.username }}' + '/'
            );

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                const message = data.message;
                const sender = data.sender;
                const messagesContainer = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.innerText = sender + ': ' + message;
                messagesContainer.appendChild(messageElement);
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };

            document.querySelector('#chat-message-input').focus();
            document.querySelector('#chat-message-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // Enter key
                    document.querySelector('#chat-message-submit').click();
                }
            };

            document.querySelector('#chat-message-submit').onclick = function(e) {
                const messageInputDom = document.querySelector('#chat-message-input');
                const message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            };
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 20px;
        }

        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            height: 400px;
            overflow-y: scroll;
        }

        .chat-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat privé avec {{ other_user.username }}</h1>
        <div id="messages" class="chat-box">
            {% for message in messages %}
                <div><strong>{{ message.sender.username }}:</strong> {{ message.content }}</div>
            {% endfor %}
        </div>
        <div class="chat-input">
            <input id="chat-message-input" type="text" size="100">
            <button id="chat-message-submit">Envoyer</button>
        </div>
    </div>
</body>
</html>
