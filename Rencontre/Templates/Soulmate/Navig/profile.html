<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">AppName</div>
        <ul>
            <li><a href="#">Se d√©connecter</a></li>
        </ul>
    </nav>
    <header>
        <h1>Profile Settings</h1>
    </header>
    <main>
        <form class="profile-settings">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="JaneDoe25">
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="25">
            
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">I love traveling and meeting new people.</textarea>
            
            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests" value="Traveling, Cooking, Reading">
            
            <button type="submit">Save Changes</button>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
